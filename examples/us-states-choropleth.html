<!doctype html>
<head>
<meta charset="utf-8">
<title>US States Plain</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link href="../dist/css/d3.geomap.css" rel="stylesheet">
</head>
<body>
<div class="container" id="main">
    <h1>US States Venture Capital 1$ / 1000$ GDP</h1>
    <div id="map"></div>
</div>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../node_modules/d3-geo-projection/dist/d3-geo-projection.js"></script>
<script src="../node_modules/topojson/dist/topojson.js"></script>
<script src="../dist/js/d3.geomap.js"></script>
<script>
var map = d3.geomap.choropleth()
    .geofile('../dist/topojson/countries/USA.json')
    .projection(d3.geoAlbersUsa)
    .column('2000')
    .unitId('fips')
    .scale(1000)
    .legend(true);

d3.csv('venture-capital.csv', function(error, data) {
    map.draw(d3.select("#map").datum(data));
});
</script>
</body>
</html>
